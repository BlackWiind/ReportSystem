{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="card mx-auto" style="width: 40rem;">
    <div class="card-body">
        <h5 class="card-title mb-3">Страница регистрации</h5>

        <form method="POST">
            {% csrf_token %}
            {% for form_field in form %}
            <div class="mb-3">
                {{form_field.label_tag}}
                {% render_field form_field class="form-control validation" %}
            </div>
            {% endfor %}
            <button class="btn btn-primary">Регистрация</button>
        </form>
    </div>
</div>

{% endblock content %}
