<div class="modal-body">
  <select class="form-select" id="curatorGroupsSelect" aria-label="Default select example">
    {% for group in groups %}
      <option value="{{group.pk}}">{{group.name}}</option>
    {% endfor %}
  </select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
  <button type="button" class="btn btn-primary" onclick="changeCuratorsGroup(my_pk)">Подтвердить</button>
</div>
