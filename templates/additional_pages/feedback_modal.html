<form id="feedbackForm">
    {% csrf_token %}
    <div class="mb-3">
        <label for="MessageInput" class="form-label">Введите текст</label>
        <textarea name="message" class="form-control textAreaRows6" id="MessageInput" required></textarea>
        <p></p>
        <input type="text" name="user" class="form-control" value="{{user}}" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
